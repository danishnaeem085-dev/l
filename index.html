<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - By my Owen Self</title>
</head>
<body>
    <div class="calculator">
        <textarea placeholder="0" id="inputBox"></textarea>
        <div>
            <button class="operater">AC</button>
            <button class="operater">DEL</button>
            <button class="operater" id="histBtn">HIST</button>
            <button class="operater">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operater">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operater">-</button>
        </div> 
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operater">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
    <div id="history"></div>
    <script src="script.js"></script>
</body>
</html>
